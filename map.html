<div class="info">
  <h2>Your Registered Number:</h2>
  <p id="userPhone">— Not registered —</p>
</div>
<script>
  const storedPhone = localStorage.getItem('rfBuddyPhone');
  const phoneElem = document.getElementById('userPhone');
  if (storedPhone) {
    phoneElem.textContent = storedPhone;
    // Simulate experience: if SINR < 15 at the selected site, show "poor user experience"
    window.showSiteInfo = (site) => {
      // existing showSiteInfo code...
      // Add at end:
      const userExperience = site.sinr < 15 ? '⚠️ You may experience slow data or dropped calls here.' 
                                            : '✅ Network quality looks good from your number.';
      document.getElementById('suggestions').innerHTML += `<p><em>${userExperience}</em></p>`;
    };
  } else {
    phoneElem.textContent = '— Not registered —';
  }
</script>
